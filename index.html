<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    
    <title>Play Tic-Tac-Toe</title>
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe!</h1>
        <h2>It is player x's turn.</h2>
        <table id="board">
            <tr>
                <td id="slot1">-</td>
                <td id="slot2">-</td>
                <td id="slot3">-</td>
            </tr>
            <tr>
                <td id="slot4">-</td>
                <td id="slot5">-</td>
                <td id="slot6">-</td>
            </tr>
            <tr>
                <td id="slot7">-</td>
                <td id="slot8">-</td>
                <td id="slot9">-</td>
            </tr>
        </table>
    </div>
    <button value="Restart" id="restart" onclick="reset_board()">Restart</button>
    <footer id="winner"></footer>
    <script src="script.js"></script>
</body>
</html>
